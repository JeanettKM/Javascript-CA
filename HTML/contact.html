<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Contact us and we will help you!" />
    <title>Contact form</title>
    <link href="/CSS/index.css" rel="stylesheet" />
    <script defer src="/Javascript/Contact.js"></script>
    <link rel="icon" href="data:," rel="Stopping GET favicon error" />
  </head>
  <body>
    <header>
      <div class="Marginheading">
        <h1>Welcome to my Javascript CA - Contact</h1>
      </div>
      <div>
        <nav class="flexcontainer">
          <li class="flexitem"><a href="/HTML/index.html">Back to home</a></li>
          <li class="flexitem"><a href="/HTML/contact.html">Contact</a></li>
        </nav>
      </div>
    </header>
    <main class="formbackground">
      <div class="Marginheading">
        <h2>Contact us</h2>
        <div class="container"></div>
        <div class="formsizer">
          <form id="contactForm" class="flexcontainercontact">
            <div class="flexitemcontact">
              <label for="name">Name</label>
              <input id="name" type="text" name="name" />
              <div class="form-error" id="nameError">
                Please enter your name
              </div>
            </div>
            <label for="email">Email adress</label>
            <input id="email" type="email" name="email" />
            <div></div>
            <div class="form-error" id="emailError">
              Please enter a valid email adress
            </div>
            <div class="flexitemcontact">
              <label for="adress">Adress</label>
              <input id="adress" type="text" name="adress" />
              <div class="form-error" id="adressError">
                must have a minimum length of 25 characters
              </div>
            </div>
            <div class="flexitemcontact">
              <label for="How can we help you?">How can we help you? </label>
              <textarea id="help" name="how can we help you?"></textarea>
              <div class="form-error" id="helpError">
                must have a minimum length of 10 characters!
              </div>
            </div>
            <button class="flexitemcontact">Submit</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
